{% extends 'layout.html' %}
{% block content %}
<div class="cont maincont">
    <h1 class="maincont-ttl">CARRITO DE COMPRAS</h1>
    <div class="page-styling">

    <div class="woocommerce prod-litems section-list">
        {% for key,value in request.session.cart.items %}
        <article class="prod-li sectls">
            <div class="prod-li-inner">
                <a href="product.html" class="prod-li-img">
                    <img src="{{ value.imagen }}" alt="">
                </a>
                <div class="prod-li-cont">
                    <div class="prod-li-ttl-wrap">
                        <p>
                            <a href="#">CATEGORIA</a>
                        </p>
                        <h3><a href="product.html">{{ value.nombre }}</a></h3>
                    </div><!--
                    No Space
                --><div class="prod-li-prices">
                        <div class="prod-li-price-wrap">
                            <p>Price</p>
                            <p class="prod-li-price">${{ value.precio }}</p>
                        </div>
                        <div class="prod-li-qnt-wrap">
                            <p class="qnt-wrap prod-li-qnt">
                                <a href="#" class="qnt-plus prod-li-plus"><i class="icon ion-arrow-up-b"></i></a>
                                <input type="text" value="{{ value.cantidad }}">
                                <a href="#" class="qnt-minus prod-li-minus"><i class="icon ion-arrow-down-b"></i></a>
                            </p>
                        </div>
                        <div class="prod-li-total-wrap">
                            <p>Total</p>
                            <p class="prod-li-total">${{ value.total }}</p>
                        </div>
                    </div><!--
                    No Space
                    --></div>
                    <div class="prod-li-info">
                        <p class="prod-li-add">
                            <a href="{% url 'tienda:eliminarProductoCarrito' value.producto_id %}" class="button hover-label prod-addbtn"><i class="icon ion-close-round"></i><span>ELIMINAR</span></a>
                        </p>
                    </div>
                </div>
        </article>
        {% endfor %}
        
    </div>


    <div class="cart-actions">
        <div class="coupon">
            <a href="{% url 'tienda:limpiarCarrito' %}" class="checkout-button button">limpiar el Carrito</a>
        </div>
        <div class="cart-collaterals">
            <a href="{%url 'tienda:registrarPedido' %}" class="checkout-button button">Realizar Pedido</a>
            <div class="order-total">
                <p class="cart-totals-ttl">Total</p>
                <p class="cart-totals-val">$510.00</p>
            </div>
        </div>
    </div>


</div>
</div>
{% endblock %}
