{% extends 'layout.html' %}
{% block content %}
<main id="main" class="site-main">
    <div class="cont maincont">
        <h1 class="maincont-ttl">Registro / Login</h1>
        <ul class="b-crumbs">
            <li><a href="{% url 'tienda:index' %}">Inicio</a></li>
            <li>Registro &amp; Login</li>
        </ul>                                                <article class="page-cont">
        <div class="page-styling">


            <div class="auth-wrap">
                <div class="auth-col">
                    <h2>Login</h2>
                    <form method="post" action="{% url 'tienda:loginUsuario' %}" class="login">
                        {% csrf_token %}
                        <p>
                            <label for="username">E-mail <span class="required">*</span></label>
                            <input type="text" id="username" name="usuario">
                        </p>
                        <p>
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password">
                        </p>
                        <p class="auth-submit">
                            <input type="submit" value="Login">
                            <input type="checkbox" id="rememberme" value="forever">
                            
                            <label for="rememberme">Recordar</label>
                        </p>
                        <p>
                            <label for="alert-danger"> {{error}}</label>
                        </p>
                        <p class="auth-lost_password">
                            <a href="#">No te acuerdas tu password?</a>
                        </p>
                    </form>
                </div>
                <div class="auth-col">
                    <h2>Nuevo Usuario</h2>
                    <form method="post" action="{% url 'tienda:crearUsuario' %}" class="register">
                        {% csrf_token %}
                        <p>
                            <label for="reg_email">Email <span class="required">*</span></label>
                            <input type="email" id="reg_email" name="nuevoUsuario">
                        </p>
                        <p>
                            <label for="reg_password">Password <span class="required">*</span></label>
                            <input type="password" id="reg_password" name="nuevoPassword">
                        </p>
                        <p class="auth-submit">
                            <input type="submit" value="Registro">
                        </p>
                    </form>
                </div>
            </div>


        </div>
    </article>
    </div>
</main>
{% endblock %}
