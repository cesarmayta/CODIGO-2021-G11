{% extends 'layout.html' %}
{% block content %}

<main id="main" class="site-main">
    <div class="cont maincont">
        <h1 class="maincont-ttl">CLIENTE</h1>
        <article class="page-cont">
        <div class="page-styling">
            <div class="auth-wrap">
                <div class="auth-col">
                    <h2>Pedidos</h2>
                    <div class="woocommerce prod-litems section-list">
                        {% for pd in pedidos.pedidodetalle_set.all %}
                        <article class="prod-li sectls">
                            <div class="prod-li-inner">
                                <a href="product.html" class="prod-li-img">
                                    <img src="{{ pd.producto.imagen.url }}" alt="">
                                </a>
                                <div class="prod-li-cont">
                                    <div class="prod-li-ttl-wrap">
                                        <p>
                                            <a href="#">CATEGORIA</a>
                                        </p>
                                        <h3><a href="product.html">{{ pd.producto.categoria.nombre }}</a></h3>
                                    </div><!--
                                    No Space
                                --><div class="prod-li-prices">
                                        <div class="prod-li-price-wrap">
                                            <p>Price</p>
                                            <p class="prod-li-price">${{ pd.producto.precio }}</p>
                                        </div>
                                        <div class="prod-li-qnt-wrap">
                                            <p class="qnt-wrap prod-li-qnt">
                                                <a href="#" class="qnt-plus prod-li-plus"><i class="icon ion-arrow-up-b"></i></a>
                                                <input type="text" value="{{ pd.cantidad }}">
                                                <a href="#" class="qnt-minus prod-li-minus"><i class="icon ion-arrow-down-b"></i></a>
                                            </p>
                                        </div>
                                        <div class="prod-li-total-wrap">
                                            <p>Total</p>
                                            <p class="prod-li-total">$</p>
                                        </div>
                                    </div><!--
                                    No Space
                                    --></div>
                                </div>
                        </article>
                        {% endfor %}
                    
                </div>
            </div>
        </div>
    </article>
    </div>
</main>
{% endblock %}
