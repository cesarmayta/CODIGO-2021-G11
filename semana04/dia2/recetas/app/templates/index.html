<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RECETAS</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>RECETAS</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ingredientes</th>
                    <th scope="col">Preparación</th>
                    <th scope="col">Autor</th>
                </tr>
                </thead>
                <tbody>
                {% for receta in recetas %}
                <tr>
                    <th scope="row">{{ receta.id }}</th>
                    <td>{{ receta.titulo }}</td>
                    <td>{{ receta.ingredientes }}</td>
                    <td>{{ receta.preparacion }}</td>
                    <td>{{ receta.autor.nombre }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <form action="{% url 'app:agregarReceta' %}" method="post">
                {% csrf_token %}
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ingredientes</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="ingredientes" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Preparacion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="preparacion" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Autor</label>
                <select name="autor" class="form-select form-select-lg mb-3">
                    <option value="1">César Mayta</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="submit" class="btn btn-primary mb-3" value="INSERTAR RECETA">
              </div>
            </form>
        </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
